<dom-module id="menu-bar-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Menu Bar</h3>
    <vaadin-demo-snippet id="menu-bar-basic-demos-basic" when-defined="vaadin-menu-bar">
      <template preserve-content>
        <vaadin-menu-bar></vaadin-menu-bar>
        <script>
          window.addDemoReadyListener('#menu-bar-basic-demos-basic', function(document) {
            const menu = document.querySelector('vaadin-menu-bar');
            menu.items = [{text: 'File'}, {text: 'Edit', disabled: true}, {text: 'Help'}];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Nested Sub Menu</h3>
    <vaadin-demo-snippet id="menu-bar-basic-demos-nested" when-defined="vaadin-menu-bar">
      <template preserve-content>
        <vaadin-menu-bar></vaadin-menu-bar>
        <script>
          window.addDemoReadyListener('#menu-bar-basic-demos-nested', function(document) {
            const menu = document.querySelector('vaadin-menu-bar');
            menu.items = [
              {
                text: 'Project',
                children: [
                  {text: 'Dashboard'},
                  {component: 'hr'},
                  {text: 'Users',
                    children: [{text: 'List'}, {text: 'Add'}]
                  },
                  {text: 'Billing',
                    children: [{text: 'Invoices'}, {text: 'Balance Events'}]
                  },
                ]
              },
              {
                text: 'Account',
                children: [
                  {text: 'Edit Profile'},
                  {component: 'hr'},
                  {text: 'Privacy Settings'},
                  {text: 'Terms of Service'}
                ]
              },
              {text: 'Sign Out'}
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Overflowing Buttons</h3>
    <vaadin-demo-snippet id="menu-bar-basic-demos-overflowing-buttons" when-defined="vaadin-menu-bar">
      <template preserve-content>
        <vaadin-menu-bar></vaadin-menu-bar>
        <script>
          window.addDemoReadyListener('#menu-bar-basic-demos-overflowing-buttons', function(document) {
            const menu = document.querySelector('vaadin-menu-bar');
            menu.items = [
              {text: 'Home'},
              {text: 'Dashboard'},
              {text: 'Content'},
              {text: 'Structure'},
              {text: 'Appearance'},
              {text: 'Modules'},
              {text: 'Users'},
              {text: 'Configuration'},
              {
                text: 'Reports',
                children: [
                  {text: 'View Reports'},
                  {text: 'Generate Report'}
                ]
              },
              {text: 'Help'}
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class MenuBarBasicDemos extends DemoReadyEventEmitter(MenuBarDemo(Polymer.Element)) {
      static get is() {
        return 'menu-bar-basic-demos';
      }
    }
    customElements.define(MenuBarBasicDemos.is, MenuBarBasicDemos);
  </script>
</dom-module>
