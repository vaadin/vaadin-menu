<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../theme/lumo/vaadin-menu-bar.html">
  <script>
    window.addEventListener('WebComponentsReady', function() {
      setTimeout(function() {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
  <style>
    #rtl-tests {
      padding: 10px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>

  <div id="rtl-tests">
    <vaadin-menu-bar theme="primary"></vaadin-menu-bar>

    <vaadin-menu-bar theme="secondary"></vaadin-menu-bar>
  </div>

  <script>
    Array.from(document.querySelectorAll('vaadin-menu-bar')).forEach(menu => {
      menu.items = [
        {text: 'Home'},
        {
          text: 'Reports',
          children: [
            {text: 'View Reports'},
            {text: 'Generate Report'}
          ]
        },
        {text: 'Dashboard', disabled: true},
        {text: 'Help'}
      ];
    });
  </script>

</body>
