<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-context-menu/src/vaadin-context-menu.html">
<link rel="import" href="vaadin-menu-root-button.html">
<link rel="import" href="vaadin-menu-buttons-mixin.html">
<link rel="import" href="vaadin-sub-menu-mixin.html">

<dom-module id="vaadin-menu">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <div part="container">
      <template is="dom-repeat" items="[[items]]">
        <vaadin-menu-root-button disabled="[[item.disabled]]" items="[[item.children]]">
          <span>[[item.text]]</span>
        </vaadin-menu-root-button>
      </template>
      <vaadin-context-menu
        open-on="opensubmenu">
      </vaadin-context-menu>
    </div>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-menu>` is a Web Component.
       *
       * ```
       * <vaadin-menu></vaadin-menu>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.Menu.ButtonsMixin
       * @mixes Vaadin.Menu.SubMenuMixin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class MenuElement extends
        Vaadin.Menu.ButtonsMixin(
          Vaadin.Menu.SubMenuMixin(
            Vaadin.ElementMixin(
              Vaadin.ThemableMixin(Polymer.Element)))) {

        static get is() {
          return 'vaadin-menu';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            items: {
              type: Array,
              value: () => []
            }
          };
        }
      }

      customElements.define(MenuElement.is, MenuElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.MenuElement = MenuElement;
    })();
  </script>
</dom-module>
