<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-button/src/vaadin-button.html">

<script>
  (function() {
    /**
     * @memberof Vaadin
     */
    class MenuRootButtonElement extends Vaadin.ButtonElement {
      static get is() {
        return 'vaadin-menu-root-button';
      }

      static get properties() {
        return {
          items: {
            type: Array,
            value: () => []
          }
        };
      }

      ready() {
        super.ready();

        this.addEventListener('click', e => this._dispatchClick(e));
        this.addEventListener('keydown', e => e.keyCode === 40 && this._dispatchClick(e));
      }

      _focusWithKey() {
        this.focus();
        this.setAttribute('focus-ring', '');
      }

      _dispatchClick(e) {
        e.stopPropagation();
        const {items} = this;
        this.dispatchEvent(new CustomEvent('button-click', {
          detail: {items},
          bubbles: true,
          composed: true
        }));
      }
    }

    customElements.define(MenuRootButtonElement.is, MenuRootButtonElement);
  })();
</script>
