<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-button/src/vaadin-button.html">

<script>
  (function() {
    /**
     * @memberof Vaadin
     */
    class MenuRootButtonElement extends Vaadin.ButtonElement {
      static get is() {
        return 'vaadin-menu-root-button';
      }

      static get properties() {
        return {
          items: {
            type: Array,
            value: () => []
          }
        };
      }

      ready() {
        super.ready();

        this.addEventListener('click', e => this._openSubMenu());
        this.addEventListener('keydown', e => e.keyCode === 40 && this._openSubMenu());
      }

      _focusWithKey() {
        this.focus();
        this.setAttribute('focus-ring', '');
      }

      _openSubMenu() {
        const menu = this.querySelector('vaadin-context-menu');
        if (menu && !menu.opened) {
          const {items} = this;

          this.dispatchEvent(new CustomEvent('before-open', {
            detail: {menu, items},
            bubbles: true,
            composed: true
          }));

          const rect = this.getBoundingClientRect();
          requestAnimationFrame(() => {
            this.dispatchEvent(new CustomEvent('opensubmenu', {detail: {
              x: rect.left,
              y: rect.bottom,
              children: this.items
            }}));
          });
        }
      }
    }

    customElements.define(MenuRootButtonElement.is, MenuRootButtonElement);
  })();
</script>
